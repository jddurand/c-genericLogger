name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1

    - name: Set PAUSE identity
      run: |
        echo user JDDPAUSE > ~/.pause
        echo password WellWellComeOn >> ~/.pause

    - name: Set up perl
      uses: shogo82148/actions-setup-perl@v1

    - name: Perl pre-requesites
      run: |
        cpan App::cpanminus
        cpanm --notest Dist::Zilla
        cpanm --notest Config::AutoConf::INI ExtUtils::CBuilder Try::Tiny

    - name: CMake Configure
      run: cmake -S . -B ..\build_folder -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "NMake Makefiles"

    - name: CMake build
      run: cmake --build ..\build_folder

    - name: CMake test
      run: ctest --test-dir ..\build_folder

    - name: CMake install
      run: cmake --install ..\build_folder --prefix ..\install_folder

    - name: CMake package
      run: cmake --build ..\build_folder --target package

    - name: Perl build
      run: perl CMakeObjects.PL
